	<title> Ecommerce Shoe shop</title>
	
	
<!--jquery-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
	.image{
		position: absolute;
		width: 280px;
		height: 280px;
	}
	.image1{
		position: absolute;
		width: 98%;
		height: 280px;
	}
	#image1, #image2{
		display: none;
	}
</style>

<script>
	$(document).ready(function(){
		// Fade images in and out
		function fadeImages() {
			$(".image:first-child").fadeOut(300, function() {
				$(".image:last-child").fadeIn(300).prependTo("#image-container");
			});
		}
		setInterval(fadeImages, 20000);
	});
</script>

<script>
	$(document).ready(function(){
		// Fade images in and out
		function fadeImages() {
			$(".image1:first-child").fadeOut(300, function() {
				$(".image1:last-child").fadeIn(300).prependTo("#image-container1");
			});
		}
		setInterval(fadeImages, 9000);
	});
</script>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">

	      <li class="nav-item active">
	      <!--nav-->
	        <a class="nav-link" href="{% url 'store' %}"><i><b>SHOE SHOP</b></i> <span class="sr-only">(current)</span></a>
	      </li>
	 
	    </ul>
	    <div class="form-inline my-2 my-lg-0">
	     	<a href="#"class="btn btn-warning">Login</a>
	     	
	     	
	    		<img  id="cart-icon" src="{% static 'images/cart.png' %}" alt="cartimage">
	    	
	    	<p id="cart-total">0</p>

	    </div>
	  </div>
	</nav>

     <div class="container-fluid">

            {% block content %}


            {% endblock content %}

  // Initialize the agent on page load.
  const fpPromise = import('https://fpjscdn.net/v3/8PNZjUEuMTrk92kbHKHe')
    .then(FingerprintJS => FingerprintJS.load())

  // Get the visitorId when you need it.
